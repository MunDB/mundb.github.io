<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="utf-8">
  <title>Sign In | The national source for MUN Data</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta property="og:title" content="">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<meta property="og:description" content="">

  <!-- Styles -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900|Montserrat:400,700' rel='stylesheet' type='text/css'>


  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/modernizr-2.7.1.js"></script>

</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="logo" href="index.html"><img src="img/logo.svg" alt="Logo"></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
  </div>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          &nbsp;
        </div>
        <div class="col-xs-6 signin text-right navbar-nav">
          <a href="index.html">Home</a>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <p>&nbsp;</p>
          </div>
          <div class="col-md-4">
            <div class="error">
              <h4>There has been an error with your login</h4>
              <b>The following errors were found with your submission:</b><br/>
              <ul>
                <li>The entered email is incorrect</li>
                <li>The entered password is incorrect</li>
              </ul>
            </div>
          </div>
          <div class="col-md-4">
            <p>&nbsp;</p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text-center">
            <i class="fa fa-key"></i>
            <h2 class="signin-main">Sign In</h2>
            <br />
            <p class="signin-followup">Already a customer? Sign in and access your outreach dashboard.</p>
            <br />

            <div class="row">
              <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <form role="form">
                  <div class="form-group">
                    <input type="email" class="form-control email" id="inputEmail1" placeholder="Enter Email" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control pword" id="inputPassword" placeholder="Enter Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg signInButton">Sign In</button>
                </form>
              </div>
            </div><!--End Form row-->

          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Javascript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
  <script src="js/wow.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  <script>
    $(".error").hide();

    $(".signInButton").on("click", function(ev){
      ev.preventDefault();

      $(".email").val("");
      $(".pword").val("");

      $(".error").show();
    });
  </script>

  </body>
</html>
